<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco da Proz Bank</title>
</head>

<body>
    <h1>Banking Proz System</h1>
    <p>Saldo Atual: <span id="balance">R$0.00</span></p>

    <label>Selecione o tipo de Servi칞o:</label>

    <select id="transactionType">
        <option value="depositarDinheiro">Dep칩sito</option>
        <option value="sacarDinheiro">Saque de Conta</option>
        <option value="checarDinheiro">Saldo em Conta</option>
        <!--Todos os options value recebem camelCase-->
    </select>

    <button onclick="processTransaction()">Iniciar</button>  <!--temos o elemento que vai procurar qual foi o tipo de op칞칚o que escolhemos-->

    <script>
        var balance = 0; //vari치vel com valor 칤nicial de 0, balan칞a sign칤fica o saldo//

        function processTransaction() {
            var type = document.getElementById("TransactionType").value; //o comando que analisa o tipo e o valor da transla칞칚o
            var amount = 0; //respons치vel pela permiss칚o de n칰meros quebrados

            if (type === "depositarDinheiro" || type === "sacarDinheiro") { 
                amount = parseFloat(prompt("Insira o valor da transa칞칚o:"));
               //
                if (isNaN(amount)) {
                    alert("Por favor, insira um valor num칠rico v치lido.");
                    return;
                }

                //function deposit() {
                function Dep칩sito() {

                    var amount = prompt("Quanto quer depositar na sua conta:");
                    balance += parseFloat(amount);
                    updateBalance();
                }

                function sacarDinheiro() {
                    var amount = prompt("Quanto quer retirar da sua Conta:");
                    balance -= parseFloat(amount);
                    updateBalance();
                }

                function checarDinheiro() {
                    alert("Your current balance is: $" + balance.toFixed(2));
                }

                function updateBalance() {
                    document.getElementById("balance").innerHTML = "$" + balance.toFixed(2);
                }


            }
            switch (type) {
                case "depositarDinheiro":
                    deposit(amount);
                    break;
                case "withdraw":
                    withdraw(amount);
                    break;
                case "checkBalance":
                    checkBalance();
                    break;
                default:
                    alert("Sistema n칚o realiza esse servi칞o 游눤");
            }
        }
    </script>
</body>

</html>
